<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/desktop 1024.css" media="screen and (min-width: 1024px)">
    <link rel="stylesheet" href="./styles/desktop 1440.css" media="screen and (min-width: 1440px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    
    <title>NFT Preview Card Component</title>
</head>

<body>
    <div class="NFT-Card">

        <div class="NFT-Card-Top">
            <img src="./images/image-equilibrium.jpg" alt="">
            <div class="NFT-View">
                <img src="./images/icon-view.svg" alt="">
            </div>

        </div>

        <div class="NFT-Card-Middle">
            <div class="NFT-Card-Middle-top">
                <p>Equilibrium #3429</p>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="NFT-Card-Middle-bottom">
                <div>
                    <img src="./images/icon-ethereum.svg" alt="">
                    <span>0.041 ETH</span>
                </div>
                <div>
                    <img src="./images/icon-clock.svg" alt="">
                    <span>3 days left</span>
                </div>
            </div>
        </div>

        <div class="NFT-Card-Bottom">
            <img src="./images/image-avatar.png" alt="">
            <div class="NFT-Card-Bottom-profile-datos">
                <span>Creation of</span>
                <span>Jule Wyvern</span>
            </div>
        </div>

    </div>
</body>

</html>
